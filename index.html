<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Javascript | Segunda entrega</title>
</head>
<header>
    <ul class="menu bg-transparent">
        <li>Home</li>
        <li>Peliculas</li>
        <li>Login</li>
    </ul>
</header>

<body class="container-fluid text-white">
    <section>
        <form class="formulario" id="formulario">
            <p>Registrate</p>
            <label>Nombre: </label>
            <input class="form-control mt-2" id="nombre" type="text" placeholder="Nombre" style="width: 20em;" />
            <label>Apellido: </label>
            <input class="form-control mt-2" id="apellido" type="text" placeholder="Apellido" style="width: 20em;" />
            <button class="btn btn-light mt-2" id="btnGuardar">Guardar</button>
        </form>
    </section>
    <section class="contenedorCartelera">
        <div>

            <p class="carteleraTitle">Cartelera</p>
            <p class="saludo" id="saludo"></p>
            <div class="cartelera" id="cartelera">
                <!--  aquí se mostraran las películas -->
            </div>
        </div>

        <section class="resultado">
            <p class="saludo">Tu compra final</p>
            <div class="compraFinal" id="compraFinal">
                <!--  aquí se mostrara el resumen de la compra -->
            </div>
        </section>
    </section>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
